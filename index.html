
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mal's Birthday Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <input type="range" class="volume-control" min="0" max="100" value="50" oninput="themeAudio.volume = this.value/100">
  <button id="lukas-wishes-trigger" onclick="showPasswordPrompt()"></button>
  <div id="theme-switcher">
    <label for="theme">Theme:</label>
    <select id="theme" onchange="setTheme(this.value)">
      <option value="">Default</option>
      <option value="dark-theme">Dark Academia</option>
      <option value="bubbly-theme">Bubbly</option>
    </select>
    <p id="theme-remark"></p>
  </div>

  <div id="quiz-container">
    <h2 id="question">Loading question...</h2>
    <div id="answers"></div>
    <p id="feedback"></p>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
